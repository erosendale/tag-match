swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
    okta:
      type: oauth2
      description: This API uses OAuth 2 with the authorization code grant flow.
      flow: accessCode
      authorizationUrl: https://dev-115244.okta.com/oauth2/default/v1/authorize
      tokenUrl: https://dev-115244.okta.com/oauth2/default/v1/token
      scopes:
        openid: Grants login access
        profile: Grants access to profile information
security: # The OAuth scopes
  - okta: [openid, profile]
paths:
  /like:
    x-swagger-router-controller: like
    post:
      description: Add a like from one profile to another
      operationId: addLike
      parameters:
        - name: userid
          in: header
          required: true
          type: string
        - name: recipid
          in: body
          description: The userId to like.
          required: true
          schema:
            properties:
              recipid:
                type: string
      responses:
        "201":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Unmatch a profile
      operationId: deleteLike
      parameters:
        - name: userid
          in: header
          required: true
          type: string
        - name: recipid
          in: query
          description: The userId to unlike.
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /find:
    x-swagger-router-controller: find
    get:
      description: Returns a set of profiles fitting criteria for a profile id
      operationId: findProfiles
      parameters:
        - name: userid
          in: header
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/ProfileObject"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /profile:
    x-swagger-router-controller: profile
    get:
      description: Returns a profile by id
      operationId: getProfile
      parameters:
        - name: userid
          in: header
          required: true
          type: string
        - name: recipid
          in: query
          description: The id of the profile to retrieve
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ProfileObject"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Create a profile
      operationId: createProfile
      parameters:
        - name: userid
          in: header
          required: true
          type: string
        - name: profile
          in: body
          description: The id of the profile to retrieve
          required: true
          schema:
            $ref: "#/definitions/ProfileObject"
      responses:
        "201":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ProfileObject:
    properties:
      name:
        type: string
      dateOfBirth:
        type: string
        description: YYYY-MM-DD To be formatted by the frontend
      occupation:
        type: string
      bio:
        type: string
      photos:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          type: string
      location:
        type: object
        properties:
          latitude:
            type: number
          longitude:
            type: number
      maxDistance:
        type: number
        description: In kilometers.
      ageRange:
        type: object
        properties:
          min:
            type: number
          max:
            type: number
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
